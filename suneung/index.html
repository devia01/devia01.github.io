<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <title>수능 / 모의고사 타이머</title>
    <style>
      * { font-family: 'Spoqa Han Sans', 'Sans-serif'; }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col items-center transition duration-300">
    <h1 class="mx-6 mt-10 rounded-lg text-gray-900 text-4xl font-bold text-center">
      수능 / 모의고사 타이머
    </h1>
    <div class="inline-block mt-10 mb-8 px-16 py-6 bg-white rounded-full shadow-lg ">
      <span class="text-6xl font-bold text-gray-1000 text-center" id="clock">08 : 35</span>
      <span class="text-3xl text-gray-800" id="clock-sec">&nbsp;:&nbsp;00</span>
    </div>

    <p class="text-sm text-gray-600" id="time-remain">시험 종료까지 85분 남았습니다.</p>

    <div class="inline-block mx-6 mt-6 p-8 bg-white rounded-lg shadow-inner">
      <label class="inline-block mr-4 mb-1 text-grey-darker text-md font-bold mb-2" for="password">
        시험 과목
      </label>
      <div class="relative inline-flex">
        <select class="inline border border-gray-300 rounded-lg text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none" name="subject" id="subject" >
          <option value="국어">국어 (80분 / 08:40-10:00)</option>
          <option value="수학">수학 (100분 / 10:30-12:10)</option>
          <option value="영어">영어 (70분 / 13:10-14:20)</option>
          <option value="한국사">한국사 (30분 / 14:50-15:20)</option>
          <option value="탐구1">탐구 선택1 (30분 / 15:30-16:00)</option>
          <option value="탐구2">탐구 선택2 (30분 / 16:02-16:32)</option>
          <option value="외국어">제2외국어/한문 (30분 / 17:00-17:40)</option>
        </select>
        <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
      </div>

      <br />

      <div class="mt-4">
        <span class="inline-block mr-4 mb-1 text-grey-darker text-md font-bold mb-2" for="password">
          기타 설정
        </span>
        <div>
          <input class="mr-1" type="checkbox" name="prepare" id="prepare" checked />
          <label for="prepare">준비령 울리기 (준비시간 5분)</label>
        </div>
        <input class="inline-block mr-1" type="checkbox" name="fast" id="fast" />
        <label for="fast">시간 1.1배속으로 측정하기</label>
      </div>
    </div>

    <button id="start" class="w-full p-4 bg-blue-400 hover:bg-blue-300 text-white text-center text-xl absolute inset-x-0 bottom-0">
      > 타이머 시작
    </button>
  </body>
  <script src="clock.js"></script>
</html>
